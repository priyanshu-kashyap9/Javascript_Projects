<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATER</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="naviation">
        <h1>BMI CALCULATER</h1>
    </div>
    <div class="container">
        <form>
            <p><label> Height in CH :</label><input type="text" id="height"></p>
            <p><label> Weight in KG :</label><input type="text" id="weight"></p>
            <button> Calculater </button>
            <div id ="result" ></div>
            <div id ="Weight-guide" >
                <h3> Bmi Weight Guide </h3>
                <p>Under Weight = Less than 19.6</p>
                <p>Normal Range = 19.7  and 24.9</p>
                <p>Over Weight = Greater than 25.0</p>
            </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
